<!DOCTYPE html>
<html>
  <head>
    <title>World population</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>Pardavimų analizė</h1>
      <button onclick="drawTopItems(document.body)">Populiariausios prekės</button>
      <button onclick="drawTopRegions(document.body)">Populiariausi regionai</button>
      <button onclick="drawOneItem(document.body)">Vienos prekės populiarumas</button>
      <button onclick="drawTopMatches(document.body)">Kartu perkamos</button>
      <button onclick="drawSum(document.body)">Čekio suma</button>
      <button onclick="drawItemMatches(document.body)">Prekių suderinamumas</button>

      <canvas id="myChart" width="1600" height="900"></canvas>
    </div>

    <script src="script.js"></script>
  </body>
</html>
