<!DOCTYPE html>
<html>
  <head>
    <title>World population</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>Pardavimų analizė</h1>
      <button class ="button" onclick="drawTopItems()">Populiariausios prekės</button>
      <button class ="button" onclick="drawTopRegions()">Populiariausi regionai</button>
      <button class ="button" onclick="drawOneItem()">Vienos prekės populiarumas</button>
      <button class ="button" onclick="drawTopMatches()">Kartu perkamos</button>
      <button class ="button" onclick="drawSum()">Čekio suma</button>
      <button class ="button" onclick="drawItemMatches()">Prekių suderinamumas</button>

      
      <h3 id="ChartType"></h3>

      <canvas id="myChart" width="1600" height="900"></canvas>
    </div>

    <script src="script.js"></script>
  </body>
</html>
